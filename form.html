<!DOCTYPE html>

<html lang="en">

<head>
    <title> My personal profile </title>
</head>

<body>

    <style>
        body {

            background-color: azure;
            margin: 20px;
            display: inline-block;
            margin: 0 0.5rem 2rem 1rem;
            padding: 2rem;
            height: 200px;
            width: 190px;


        }

        h1 {
            font-weight: bold;
            font-size: 50px;
            font-color: red;
        }
    </style>

    <body>
        <h1>REGISTRATION FORM</h1>
        <form action>

            <div>
                <label for="fname"> First name:</label>
                <input type="text" id="fname" name="fname" placeholder="first name*" required>
            </div>
            <br>

            <div>
                <label for="mname"> Middle name:</label>
                <input type="text" id="mname" name="mname" placeholder="middle name">
            </div>
            <br>

            <div>
                <label for="lname"> Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="surname*" required>
            </div>
            <br>

            <div>
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" placeholder="email">
            </div>
            <br>

            <div>
                <label for="tell"> Phone number:</label>
                <input type="tell" id="tell" name="tell" placeholder="phone number">
            </div>
            <br>

            <div>
                <label for="bdate"> Birthdate:</label>
                <input type="date" id="bdate" name="bdate" required>
            </div>
            <br>

            <div>
                <label for="quantity"> Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="99" value="1">
            </div>
            <br>

            <div>
                <div>
                    <label for="title"> Title:</label>

                    <label for="mr."> Mr.</label>
                    <input type="radio" name="title" value="Mr.">

                    <label for="mrs."> Mrs.</label>
                    <input type="radio" name="title" value="Mrs.">

                    <label for="Other."> Other.</label>
                    <input type="radio" name="title" value="Others.">
                </div>
                <br>

                <div>
                    <label for="payment">Payment:</label>
                    <select id="payment" name="payment">
                        <option value="visa">Visa</option>
                        <option value="masterCard">MasterCard</option>
                        <option value="Metro">Metro</option>
                        <option value="gifttcard">GiftCard</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="subscribe"> Subscribe:</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <br>

                <div>
                    <label for="pass"> Password:</label>
                    <input type="password" id="pass" name="pass" maxlenght="12" placeholder="password" required>
                </div>
                <br>

                <div>
                    <label for="conformpassword"> Confirm password:</label>
                    <input type="confirm password" id="password" name="password" maxlenght="12"
                        placeholder="confirm password" required>
                </div>
                <br>

                <div>

                    <input type="reset">
                </div>
                <br>
                <div>

                    <input type="Submit">
                </div>


        </form>
    </body>

</html>
